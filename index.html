<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px 60px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }

        h1 {
            color: #ff1744;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .heart {
            font-size: 4em;
            margin: 20px 0;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        .question {
            font-size: 1.5em;
            color: #333;
            margin: 30px 0;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            position: relative;
            min-height: 80px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1744 0%, #ff5252 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 23, 68, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #757575 0%, #9e9e9e 100%);
            color: white;
            position: absolute;
        }

        .success {
            display: none;
        }

        .success.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .success h2 {
            color: #ff1744;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .success p {
            font-size: 1.3em;
            color: #333;
            line-height: 1.6;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff1744;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question-container">
            <p class="question">Ayobamibge, will you be my Valentine? üíï</p>
            <div class="buttons">
                <button id="yesBtn">Yes! üòç</button>
                <button id="noBtn">No üò¢</button>
            </div>
        </div>

        <div id="success-container" class="success">
            <h2>Yay! üéâüíù</h2>
            <div class="heart">üíó</div>
            <p>I know how stubborn you are...<br>You tried clicking on No üòÇüíï</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionContainer = document.getElementById('question-container');
        const successContainer = document.getElementById('success-container');
        
        let noBtnX = 0;
        let noBtnY = 0;

        // Initialize "No" button position
        function initializeNoButton() {
            const buttonsContainer = document.querySelector('.buttons');
            const rect = buttonsContainer.getBoundingClientRect();
            noBtnX = rect.width / 2 + 70;
            noBtnY = 0;
            noBtn.style.left = noBtnX + 'px';
            noBtn.style.top = noBtnY + 'px';
        }

        initializeNoButton();

        // Move "No" button away from mouse
        function moveNoButton(mouseX, mouseY) {
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) + 
                Math.pow(mouseY - btnCenterY, 2)
            );
            
            // If mouse is too close, move the button
            if (distance < 100) {
                const angle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);
                const moveDistance = 150;
                
                noBtnX += Math.cos(angle) * moveDistance;
                noBtnY += Math.sin(angle) * moveDistance;
                
                // Keep button within reasonable bounds
                const container = document.querySelector('.container');
                const containerRect = container.getBoundingClientRect();
                const maxX = 200;
                const maxY = 100;
                
                noBtnX = Math.max(-maxX, Math.min(maxX, noBtnX));
                noBtnY = Math.max(-maxY, Math.min(maxY, noBtnY));
                
                noBtn.style.left = noBtnX + 'px';
                noBtn.style.top = noBtnY + 'px';
                noBtn.style.transition = 'all 0.3s ease';
            }
        }

        // Track mouse movement
        document.addEventListener('mousemove', (e) => {
            if (!successContainer.classList.contains('show')) {
                moveNoButton(e.clientX, e.clientY);
            }
        });

        // Handle "Yes" button click
        yesBtn.addEventListener('click', () => {
            questionContainer.style.display = 'none';
            successContainer.classList.add('show');
            createConfetti();
        });

        // Prevent "No" button click (extra safety)
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton(e.clientX, e.clientY);
        });

        // Create confetti effect
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = ['#ff1744', '#ff5252', '#ff80ab', '#f48fb1'][Math.floor(Math.random() * 4)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
